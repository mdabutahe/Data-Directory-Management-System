{% extends 'master.html' %}
{% block title %} Edit Person {% endblock %}
{% block content %}

<div class="container-fluid pt-2 px-4"> 
    <h4 class="mb-2">Edit Person</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            <!-- Organization -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Organization</label>
                <select class="form-select" name="organization" required>
                    <option value="">Select Organization</option>
                    {% for org in organizations %}
                    <option value="{{ org.id }}" {% if org.id == person.organization.id %}selected{% endif %}>
                        {{ org.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Designation -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Designation</label>
                <select class="form-select" name="designation" required>
                    <option value="">Select Designation</option>
                    {% for des in designations %}
                    <option value="{{ des.id }}" {% if des.id == person.designation.id %}selected{% endif %}>
                        {{ des.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Person Level -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Person Level</label>
                <select class="form-select" name="person_level" required>
                    <option value="">Select Person Level</option>
                    {% for level in person_levels %}
                    <option value="{{ level.id }}" {% if level.id == person.person_level.id %}selected{% endif %}>
                        {{ level.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Name -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{ person.name }}" required>
            </div>

            <!-- Email -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ person.email }}">
            </div>

            <!-- Phone -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" value="{{ person.phone }}">
            </div>

            <!-- Mobile -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Mobile</label>
                <input type="text" class="form-control" name="mobile" value="{{ person.mobile }}">
            </div>

            <!-- WhatsApp -->
            <div class="col-md-6 mb-3">
                <label class="form-label">WhatsApp</label>
                <input type="text" class="form-control" name="whatsapp" value="{{ person.whatsapp }}">
            </div>

            <!-- Address -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="1">{{ person.address }}</textarea>
            </div>

            <!-- Rank -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Rank</label>
                <input type="number" class="form-control" name="rank" value="{{ person.rank }}">
            </div>

            <!-- Profile Details -->
            <div class="col-md-12 mb-3">
                <label class="form-label">Profile Details</label>
                <textarea class="form-control" name="profile_details" rows="3">{{ person.profile_details }}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Update Person</button>
            </div>
        </div>
    </form>
    <br>
</div>

{% endblock %}
